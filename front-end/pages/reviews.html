 <script type="module" src="../script/transaction.js"></script>
 <script type="module" src="../script/review.js"></script>
<head>
    <title> Engima </title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/component.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="home.html"><span class="bold">Engi</span>ma</a>
        </div>
        <div class="search-section">
            <input id="search-input" class="input search" type="text" placeholder="Search movie">
            <img src="../assets/search-bar.png" class="search-bar icon-layout">
        </div>
        <div class="menu-list">
            <div id="transactions" class="menu"><a href="#">Transactions</a></div>
            <div id="logout" class="menu"><a href="#">Logout</a> </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="side-section-left">
        </div>
        <div class="main-section">
            <div class="transaction-container" id = "transaction-container">
                <div class="transaction-header">
                    Your Reviews
                </div>

                <div id="movie-transaction">
                    <img src="../../back-end/pictures/movies/mov0001.jpg" class="movie-poster" id="movie-poster">
                    <div class="judul" id="judul">
                        Captain Movie
                    </div>
                    <div class="review pages">
                        <img class="star-icon" src="../assets/star-icon.png">
                        <p class="rating" id ="rate"><span class="rate">1</span><span class="per-rate">/10</span></p>
                    </div>
                    <div class="detail-summary pages">
                        <p class="spacing" id ="summary"> summary </p>
                    </div>
                    <div class="button-transaction">
                        <button class="delete-button">Delete Review</button>
                        <button class="edit-button">Edit Review</button>
                        <!-- <button class="edit-button" id="add">Edit Review</button> -->
                    </div>
                <hr> 
                </div>
                
            </div>
        </div>
        <div class="side-section-right">
        </div>
    </div>
    <script type="module" src="../script/search.js"></script>
    <script type="module" src="../script/transaction.js"></script>
</body>
